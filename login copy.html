<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login2style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    <i class="fa-solid fa-recycle fa-2xl" style="color: #228b22;" id="box-icon"></i>
        <h2>No Waste</h2>
  </div>
  <hr>
  <h1>Login</h1>
  <form action="signup.html">
    <div><input placeholder="Email" required class="input-class"></div>
    <div><input placeholder="Password" required class="input-class"></div>
    <div>
      <button class="small-buttons" type="radio">Remember Me</button>
      <button class="small-buttons">Forget Password</button>
    </div>
  </form>
  <button class="login-button">Login</button>
  <div>
    <label>Don't have an account?</label>
    <button class="small-buttons">Create an account</button>
  </div>
</body>
</html>

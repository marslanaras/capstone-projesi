<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Waste - Sign Up</title>
  <link rel="stylesheet" href="signupstyle2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-recycle fa-2xl" style="color: #228b22;" id="box-icon"></i>
        <h2>No Waste</h2>
      
  </div>

  <hr>
  <h1>Sign-Up</h1>
  <form class="form-signup">

 
        <input type="radio" class="radio" name="x" value="y" id="y" />
        <label for="y" class="radio-label">Salesman</label>
        <input type="radio" class="radio" name="x" value="z" id="z" />
        <label for="z" class="radio-label">Receiver</label>
    


  <div>  <input placeholder="Email" required type="email" class="required-text"> </div>
   <div> <input placeholder="Name" required class="required-text"> </div>
<div>    <input placeholder="Surname" required class="required-text"></div>
 <div>   <input placeholder="Password" required type="password" class="required-text"> </div>
 <div>   <input placeholder="Repeat Password" required class="required-text"> </div>
    <button id="signup-button">Sign-Up</button>
  </form>
  <script src="signup.js"></script>
</body>
</html>
